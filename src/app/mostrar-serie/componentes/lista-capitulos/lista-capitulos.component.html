<div class="base">
  <div class="cap d-flex" *ngFor="let cap of caps">
    <div class="numero">{{ cap.number }}</div>

    <a class="text" [routerLink]="['/cap', serieName, cap.number]"
      >CAPITULO {{ cap.number }}: {{ cap.name }}</a
    >

    <div class="fecha ms-auto">{{ cap.date }}</div>
  </div>
</div>
